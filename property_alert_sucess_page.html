<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>property alert success page</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" />
</head>

<body>
    <!----offcanvas start here---->
    <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar sidenav ">

            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:black;  color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>HOME</b></button></a>
                </div>
            </ul>
            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:black;  color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>PRICING</b></button></a>
                </div>
            </ul>
            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:black;   color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>ABOUT
                                US
                            </b></button></a>
                </div>
            </ul>

            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:black; color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>CONTACT
                                US</b></button></a>
                </div>
            </ul>

            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:black;color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>BLOG</b></button></a>
                </div>
            </ul>
            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:white;color:black;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>SIGN
                                IN</b></button></a>
                </div>
            </ul>
            <ul class="uk-nav uk-nav-default">
                <div class="uk-padding-small">
                    <a href="#"> <button class=" uk-animation-shake uk-button uk-button-large"
                            style="background-color:red; color:white;max-height: 50px !important; min-height: 50px !important; height:50px; width: 100%"><b>SIGN
                                UP</b></button></a>
                </div>
            </ul>

        </div>
    </div>
    <!----offcanvas ended here---->

    <!----navbar start here ---->
    <nav class="uk-navbar-container  navigation uk-fixed-navigation uk-visible@s" uk-navbar>
        <div class="uk-navbar-let">
            <a class="uk-navbar-item uk-logo" href="#"><img src="images/logo.png" style="height: 100px; "></a>
        </div>

        <div class="uk-navbar-left uk-visible@s">
            <ul class="uk-navbar-nav">

            </ul>
        </div>

        <div class="uk-navbar-right uk-visible@s">
            <ul class="uk-navbar-nav">
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Home</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Pricing</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">About US</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Contact Us</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Blog</button>
                </li>
                <li>
                    <button class="uk-button btn-nav-login"> <i class="mdi  mdi-login"
                            style="color:red; margin-right: 10px; font-size: 20px;"></i>sign in</button>
                </li>
                <li>
                    <button class="uk-button btn-nav-register"><i class="mdi  mdi-account-plus"
                            style="color:white; margin-right: 10px; font-size: 20px;"></i>sign up</button>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right uk-visible@s">
            <ul class="uk-navbar-nav">

            </ul>
        </div>

    </nav>
    <!----navbar ends here ---->

    <!----navbar for mobile start here ---->
    <nav class="uk-navbar-container   navigation-small uk-hidden@s" uk-navbar>
        <div class="uk-navbar-let">
            <a class="uk-navbar-item uk-logo" href="#"><img src="images/logo.png" style="height: 100px; "></a>
        </div>

        <div class="uk-navbar-right ">
            <ul class="uk-navbar-nav">
                <li>
                    <div class="uk-navbar-toggle " uk-toggle="target: #offcanvas-push">
                        <i class="mdi  mdi-backburger"
                            style="color:white; font-size: 30px;position: fixed;background-color: black;  z-index: 1; padding-right: 20px"></i>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!----navbar for mobile ends here ---->


    <div style="margin-top: 20%">
        <div class="uk-container " style="margin-top: 20%; margin: auto; max-width: 700px; ">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-1">
                <h3 class="uk-card-title uk-text-success"><b>Thanks For Subscribing</b></h3>
                <p>You have sucessfully signed up to receive <b>Property Alert.</b> Don't worry we won't spam you</p>
                <a class="uk-button " href="#modal-center" uk-toggle
                    style="background-color:#87ceeb;color:white; border-radius: 10px; margin-bottom: 20px "><b>Go Back
                        Home</b></a>
            </div>
        </div>
    </div>


    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>

</html>
