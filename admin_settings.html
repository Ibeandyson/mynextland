<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" />
</head>

<body>

    <!----navbar start here ---->
    <nav class="uk-navbar-container  navigation uk-fixed-navigation uk-visible@s" uk-navbar>
        <div class="uk-navbar-let">
            <a class="uk-navbar-item uk-logo" href="#"><img src="images/logo.png" style="height: 100px; "></a>
        </div>

        <div class="uk-navbar-left uk-visible@s">
            <ul class="uk-navbar-nav">

            </ul>
        </div>

        <div class="uk-navbar-right uk-visible@s">
            <ul class="uk-navbar-nav">
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Home</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Pricing</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">About US</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Contact Us</button>
                </li>
                <li>
                    <button class="uk-button btn-bg-none" style="color:white;  font-weight: bold;">Blog</button>
                </li>
                <li>
                    <button class="uk-button btn-nav-register"><i class="mdi  mdi-telegram"
                            style="color:white; margin-right: 10px; font-size: 20px;"></i>Post Ads</button>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right uk-visible@s">
            <ul class="uk-navbar-nav">

            </ul>
        </div>

    </nav>
    <!----navbar ends here ---->

    <!---------offcanva for desktop end here----------->

    <!----navbar for mobile start here ---->
    <nav class="uk-navbar-container  uk-fixed-navigation navigation-small uk-hidden@s" uk-navbar>
        <div class="uk-navbar-let">
            <a class="uk-navbar-item uk-logo" href="#"><img src="images/logo.png" style="height: 100px;  "></a>
        </div>

        <div class="uk-navbar-right ">
            <ul class="uk-navbar-nav">
                <li>
                    <div class="uk-navbar-toggle " uk-toggle="target: #offcanvas-push">
                        <i class="mdi  mdi-backburger" style="color:white; font-size: 40px;"></i>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!----navbar for mobile ends here ---->

    <!-----dashboard start here----->

    <div uk-grid>

        <!-----nav links for desktop start here----->
        <div class="uk-width-1-4@m uk-width-1-1@s uk-visible@s">
            <div class="uk-container uk-margin uk-padding-remove" style="margin-top:30%">
                <div class="uk-card uk-card-default uk-card-body uk-padding-remove " uk-sticky="offset: 80">
                    <a href="">
                        <div class="uk-text-center" style="padding-top: 10%">
                            <img src="images/pic.jpg" class="uk-border-circle" width="100" height="100"
                                alt="avert image">
                        </div>
                        <p class="uk-text-center" style="  text-transform: capitalize;"><b>Admin</b></p>
                    </a>
                    <hr>
                    <ul class=" uk-padding-small">
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-view-dashboard"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">
                                    Overview</b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-diamond-stone"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Ads
                                    List</b></a>
                        </li>
                        <hr>
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-account-group"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">
                                    All Users</b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-cash"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Payment Oders
                                </b></a></li>
                        <hr>
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-cog-outline"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">
                                    Settings</b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-power-settings"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Log
                                    Out</b></a></li>


                    </ul>
                </div>
            </div>
            <!-----nav links for desktop end here----->
        </div>

        <!-----dashboard start here----->
        <div class="uk-width-1-1@m uk-width-1-1@s uk-padding-small dashboard-main">

            <!----------------------->
            <div class="uk-container uk-padding-remove uk-margin my-container">
                <div class="uk-card uk-card-default uk-card-body uk-padding-remove uk-margin-small uk-border-rounded">
                    <h5 class="uk-padding-small"><b style="color: #87ceeb">Settings</b></h5>

                    <div class="uk-visible@s ">
                        <hr>
                    </div>
                    <div class="uk-padding">
                        <ul uk-accordion="collapsible: false">
                            <li>
                                <a class="uk-accordion-title " href="#"><b class="my-acccordion">Ads </b></a>
                                <div class="uk-accordion-content">
                                    <from>
                                        <div class="uk-grid-small" uk-grid>
                                            <div class="uk-width-1-1@m uk-width-1-1@s">
                                                <label class="uk-padding-small"><input class="uk-radio" type="radio"
                                                        id="auto_ad" name="auto_ad"> Auto Aprove Ads</label
                                                    class="uk-padding-small">
                                            </div>
                                            <div class="uk-width-1-3@m uk-width-1-1@s">
                                                <label class="uk-form-label">Featured Ads</label>
                                                <input class="uk-input" type="number" placeholder="20" id="featured"
                                                    name="featured">
                                            </div>

                                            <div class="uk-width-1-3@m uk-width-1-1@s">
                                                <label class="uk-form-label">Featured Ads</label>
                                                <input class="uk-input" type="number" placeholder="50" id="distressed"
                                                    name="distressed">
                                            </div>

                                            <div class="uk-width-1-3@m uk-width-1-1@s">
                                                <label class="uk-form-label">Numbers Of Ad Images</label>
                                                <input class="uk-input" type="text" placeholder="5" id="ads_images"
                                                    name="ads_images">
                                            </div>
                                        </div>
                                    </from>
                                </div>
                            </li>
                            <li>
                                <a class="uk-accordion-title" href="#"><b class="my-acccordion">Paystack</b></a>
                                <div class="uk-accordion-content">
                                    <from>
                                        <div class="uk-grid-small" uk-grid>
                                            <div class="uk-width-1-2@m uk-width-1-1@s">
                                                <label class="uk-form-label">Secret Key</label>
                                                <input class="uk-input" type="password" placeholder="**********" id="distressed"
                                                    name="distressed">
                                            </div>

                                            <div class="uk-width-1-2@m uk-width-1-1@s">
                                                <label class="uk-form-label">Public Key</label>
                                                <input class="uk-input" type="password" placeholder="**********" id="ads_images"
                                                    name="ads_images">
                                            </div>
                                        </div>
                                    </from>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--------------------->

        </div>
        <!-----dashboard ads start here----->



    </div>

    <!-----userdashboard end here----->

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <!-----my javascript---->
    <script>
        function tabButton() {
            document.getElementById().className = 'formatForButton';
        }
        function tabButton1() {
            document.getElementById().className = 'formatForButton';
        }
    </script>
</body>

</html>
