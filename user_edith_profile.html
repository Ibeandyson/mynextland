            </div>

            </div>

    <!-----dashboard start here----->

    <div uk-grid>

        <!-----nav links for desktop start here----->
        <div class="uk-width-1-4@m uk-width-1-1@s uk-visible@s">
            <div class="uk-container uk-margin uk-padding-remove" style="margin-top:30%">
                <div class="uk-card uk-card-default uk-card-body uk-padding-remove " uk-sticky="offset: 80"
                   >
                    <a href="">
                        <div class="uk-text-center" style="padding-top: 10%">
                            <img src="images/pic.jpg" class="uk-border-circle" width="100" height="100"
                                alt="avert image">
                        </div>
                        <p class="uk-text-center" style="  text-transform: capitalize;"><b>Ibe Andyson</b></p>
                    </a>
                    <hr>
                    <ul class=" uk-padding-small">
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-account"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Edit
                                    Profile</b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-diamond-stone"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">My Ads</b></a>
                        </li>
                        <hr>
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-heart"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">My
                                    Favourite</b></a></li>
                        <hr>
                        <li class=" dashboard-nav"><a href=""><i class="mdi  mdi-credit-card-outline"
                                    style="color:#adf802; font-size: 18px;"></i><b
                                    class="dashboard-link">Payment</b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-telegram"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Post Ads
                                    </b></a></li>
                        <hr>
                        <li class="  dashboard-nav"><a href=""><i class="mdi  mdi-power-settings"
                                    style="color:#adf802; font-size: 18px;"></i><b class="dashboard-link">Log
                                    Out</b></a></li>
                    </ul>
                </div>
            </div>
            <!-----nav links for desktop end here----->


        </div>

        <!-----edit profile start here----->
        <div class="uk-width-1-1@m uk-width-1-1@s uk-padding-small dashboard-main">
            <div class="uk-container uk-padding-remove uk-margin my-container">
                <div class="uk-card uk-card-default uk-card-body uk-padding-remove uk-margin-small uk-border-rounded">
                    <h5 class="uk-padding-small"><b style="color: #87ceeb">Edit Profile</b></h5>
                    <hr>
                    <form class="uk-grid-small uk-padding-small" uk-grid>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>First Name</b></label>
                            <input class="uk-input" type="text" placeholder="First Name" id="firstname" name="firstname"
                                autofocus>
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Last Name</b></label>
                            <input class="uk-input" type="text" placeholder="Last name" id="last name" name="last name">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Email Address</b></label>
                            <input class="uk-input" type="email" placeholder="Email" id="email" name="eamil">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Phone Number</b></label>
                            <input class="uk-input" type="number" placeholder="Number" id="phone" name="phone">
                        </div>
                        <div class="uk-width-1-1@s">
                            <label class="uk-form-label"><b>Address</b></label>
                            <input class="uk-input" type="text" placeholder="Home Address" id="address" name="address">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>City</b></label>
                            <input class="uk-input" type="text" placeholder="City" id="city" name="city">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Countery</b></label>
                            <input class="uk-input" type="text" placeholder="Countery" id="countery" name="countery">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Facebook</b></label>
                            <input class="uk-input" type="text" placeholder="https://www.facebook.com/" id="facebook"
                                name="facebook">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Twitter</b></label>
                            <input class="uk-input" type="text" placeholder="https://www.twitter.com/" id="twitter"
                                name="twitter">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Youtube</b></label>
                            <input class="uk-input" type="text" placeholder="https://www.youtube.com/" id="youtube"
                                name="youtube">
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label"><b>Google</b></label>
                            <input class="uk-input" type="text" placeholder="https://www.google.com/" id="google"
                                name="google">
                        </div>
                        <div class="uk-width-1-1@s">
                            <label class="uk-form-label"><b>About Me</b></label>
                            <textarea class="uk-textarea" rows="5" placeholder="Tell about your self" id="about"
                                name="about"></textarea>

                        </div>
                        <div class="uk-width-1-1@s">
                            <label class="uk-form-label"><b>Upload Image</b></label>
                            <div class="uk-margin" uk-margin>
                                <div uk-form-custom="target: true">
                                    <input type="file">
                                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file"
                                        disabled>
                                </div>
                                <button class="uk-button uk-button-default"
                                    style="background-color: #87ceeb; color:white;  text-transform: capitalize;">update
                                    profile</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-----edit profile end here----->

            <div uk-grid>
                <!------safety tips start here---->
                <div class="uk-width-1-2@m uk-width-1-1@s dashboard-main2">
                    <div class="uk-container uk-padding-remove uk-margin my-container">
                        <div
                            class="uk-card uk-card-default uk-card-body uk-padding-remove uk-margin-small uk-border-rounded">
                            <h5 class="uk-padding-small"><b style="color: #87ceeb">Search Ads</b></h5>
                            <hr>
                            <form class="uk-grid-small uk-padding-small" uk-grid>
                                <div class="uk-width-1-1@s">

                                    <input class="uk-input" type="text" placeholder="What are you looking for?"
                                        id="firstname" name="firstname" autofocus>
                                </div>
                                <div class="uk-width-1-1@s">
                                    <div class="uk-margin">
                                        <select class="uk-select">
                                            <option>Option 01</option>
                                            <option>Option 02</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="uk-button"
                                        style="background-color: #87ceeb; color:white;  text-transform: capitalize;">
                                        Search</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!------safety tips end here---->

                <!------safety tips start here---->
                <div class="uk-width-1-2@m uk-width-1-1@s dashboard-main2 my-margin">
                    <div class="uk-container uk-padding-remove uk-margin my-container">
                        <div
                            class="uk-card uk-card-default uk-card-body uk-padding-small uk-margin-small uk-border-rounded">
                            <h5 class=""><b style="color: #87ceeb">My Dashbroard</b></h5>
                            <hr>
                            <ul class=" uk-padding-remove uk-margin-remove">
                                <li class=" dashboard-tips"><i class="mdi  mdi-arrow-right-bold-circle"
                                        style="color:#adf802; font-size: 18px;"></i><b class="dashboard-tips">
                                        Meet Saller at Public Place</b></li>
                                <li class=" dashboard-tips"><i class="mdi  mdi-arrow-right-bold-circle"
                                        style="color:#adf802; font-size: 18px;"></i><b class="dashboard-tips">
                                        Check Property brfor you buy</b></li>
                                <li class=" dashboard-tips"><i class="mdi  mdi-arrow-right-bold-circle"
                                        style="color:#adf802; font-size: 18px;"></i><b class="dashboard-tips">
                                        Pay only when given Property document</b></li>
                                <li class=" dashboard-tips uk-margin-small"><a href="" class="dashboard-tips ">
                                        <b> view more...</b></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!------safety tips end here---->
            </div>
        </div>


    </div>

    <!-----userdashboard end here----->
